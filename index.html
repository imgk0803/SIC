<html>
    <head>
         <title>Web app - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
     <div class="container">
        <h1>Simple Interest Calculator</h1>
        <table>
            <tr>  
              <td><label for="principal">Amount</label></td>
              <td><input type="number"  id="principal"></td>
            </tr>
            <tr>
              <td><label for="rate">Interest Rate</label></td>
              <td><input type="range"  id="rate" min="1" max="20" step=".25" value="10.75" onchange="sliderValue()">
              <span id="rate_display">10.25%</span>
              </td>
          </tr>  
           <tr>
              <td><label for="years">No. of years</label></td>   
              <td><select type="number" id="years">
                       <option value="1">1</option>
                       <option value="2">2</option>
                       <option value="3">3</option>
                       <option value="4">4</option>
                       <option value="5">5</option>
                       <option value="6">6</option>
                       <option value="7">7</option>
                       <option value="8">8</option>
                       <option value="9">9</option>   
                       <option value="10">10</option>
                    </select>    
               </td>
         </tr>
         <tr>
            <td><button onclick="compute()">Compute Interest</button></td>
        </tr>
        </table>
              <span id="result"></span><br>
     
      
     <footer>&copy; Everyone Can Get Rich <br>
     this Calculator belongs to GOPIKRISHNAN</footer>   
     </div>
    </body>
</html>
